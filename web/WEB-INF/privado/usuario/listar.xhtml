<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Usuários</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleUsuario.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleUsuario.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{controleUsuario.dao.listaObjetos}" var="obj"
                                 reflow="true"
                                 rows="4" id="listagem">
                        <f:facet name="header">
                            <div class="ui-fluid">
                                <p:panelGrid columns="7" layout="grid"
                                             styleClass="ui-panelgrid-blank"
                                             columnClasses="ui-grid-col-1, ui-grid-col-2,
                                             ui-grid-col-1, ui-grid-col-3, ui-grid-col-1,
                                             ui-grid-col-2, ui-grid-col-2">
                                    <p:outputLabel value="Ordem: "/>
                                    <p:selectOneMenu value="#{controleUsuario.dao.ordem}">
                                        <f:selectItem itemLabel="ID" itemValue="id"/>
                                        <f:selectItem itemLabel="Nome" itemValue="nome"/>
                                        <f:selectItem itemLabel="Email" itemValue="email"/>
                                        <f:selectItem itemLabel="Usuário" itemValue="usuario"/>
                                        <f:selectItem itemLabel="Setor" itemValue="setor.nome"/>
                                        <p:ajax update="listagem"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Filtro: "/>
                                    <p:inputText value="#{controleUsuario.dao.filtro}"/>
                                    <p:commandButton icon="ui-icon-search" title="Filtar"
                                                     update="listagem"/>
                                    <p:outputLabel value="Máximo de Objetos"/>
                                    <p:inputNumber value="#{controleUsuario.dao.maximoObjetos}"
                                                   decimalPlaces="0"
                                                   decimalSeparator="" thousandSeparator="">
                                        <p:ajax update="listagem" event="blur"/>
                                    </p:inputNumber>
                                </p:panelGrid>
                            </div>
                        </f:facet>
                        <f:facet name="footer">
                            <p:outputLabel value="#{controleUsuario.dao.mensagemNavegacao} 
                                           &nbsp; &nbsp;"/>
                            <p:commandButton actionListener="#{controleUsuario.dao.primeiro()}"
                                             update="listagem" title="Primeiro"
                                             icon="ui-icon-seek-first"/>
                            <p:commandButton actionListener="#{controleUsuario.dao.anterior()}"
                                             update="listagem" title="Anterior"
                                             icon="ui-icon-seek-prev"/>    
                            <p:commandButton actionListener="#{controleUsuario.dao.proximo()}"
                                             update="listagem" title="Próximo"
                                             icon="ui-icon-seek-next"/>                            
                            <p:commandButton actionListener="#{controleUsuario.dao.ultimo()}"
                                             update="listagem" title="Último"
                                             icon="ui-icon-seek-end"/>                            
                        </f:facet>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <p:outputLabel value="#{obj.email}"/>
                        </p:column>
                        <p:column headerText="Nascimento">
                            <p:outputLabel value="#{obj.nascimento}">
                                <f:converter converterId="converterCalendar"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleUsuario.alterar(obj.id)}"
                                                 process="@form"
                                                 update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleUsuario.excluir(obj.id)}"
                                                 process="@form" update=":formListagem"
                                                 rendered="#{p.ifGranted("ADMINISTRADOR")}"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="/privado/usuario/formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
