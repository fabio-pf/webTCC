<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleClientes.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Clientes"/>
                    </f:facet>
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleClientes.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel value="Nome de usuário" for="txtUsuario"/>
                    <p:inputText id="txtUsuario" value="#{controleClientes.objeto.usuario}"
                                 size="30" maxlength="30" placeholder="Obrigatório"/>
                    <p:outputLabel value="Senha" for="txtSenha"/>
                    <p:password id="txtSenha" value="#{controleClientes.objeto.senha}"
                                redisplay="true" size="20" maxlength="20"
                                placeholder="Obrigatório"/>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleClientes.objeto.nome}"
                                 size="40" maxlength="40"
                                 required="true"
                                 requiredMessage="O nome deve ser informado"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtEndereco" value="Endereço"/>
                    <p:inputText id="txtEndereco" value="#{controleClientes.objeto.endereco}"
                                 size="100" maxlength="100"
                                 required="true"
                                 requiredMessage="O endereço deve ser informado"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCidade" value="Cidade"/>
                    <p:inputText id="txtCidade" value="#{controleClientes.objeto.cidade}"
                                 size="50" maxlength="50"
                                 required="true"
                                 requiredMessage="A cidade deve ser informada"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCPF" value="CPF"/>
                    <p:inputText id="txtCPF" value="#{controleClientes.objeto.cpf}"
                                 size="11" maxlength="11"
                                 required="true"
                                 requiredMessage="O cpf deve ser informado"
                                 placeholder="Obrigatório/Só numeros"/>
                    <p:outputLabel for="txtRG" value="RG"/>
                    <p:inputText id="txtRG" value="#{controleClientes.objeto.rg}"
                                 size="11" maxlength="11"
                                 required="true"
                                 requiredMessage="O rg deve ser informado"
                                 placeholder="Obrigatório/Só numeros"/>
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="#{controleClientes.objeto.email}"
                                 size="50" maxlength="50"
                                 required="true"
                                 requiredMessage="O email deve ser informado"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtNascimento" value="Nascimento"/>
                    <p:calendar id="txtNascimento" value="#{controleClientes.objeto.nascimento}"
                                mask="true" pattern="dd/MM/yyyy"
                                placeholder="Obrigatório"
                                required="true"
                                requiredMessage="O nascimento deve ser informado"
                                navigator="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                    <p:outputLabel for="txtFixo" value="Telefone Fixo"/>
                    <p:inputText id="txtFixo" value="#{controleClientes.objeto.t_fixo}"
                                 size="11" maxlength="11"
                                 placeholder="Não Obrigatório"/>
                    <p:outputLabel for="txtCelular" value="Telefone Celular"/>
                    <p:inputText id="txtCelular" value="#{controleClientes.objeto.t_celular}"
                                 size="11" maxlength="11"
                                 required="true"
                                 requiredMessage="O numero celular deve ser informado"
                                 placeholder="Não Obrigatório"/>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleClientes.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>

                <h:panelGroup id="painelPermissao">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                                 layout="grid" styleClass="ui-panelgrid-blank" 
                                 rendered="#{controleClientes.editandoPermissao}">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de permissão do usuário"/>
                        </f:facet>
                        <p:outputLabel value="Permissão"/>
                        <p:selectOneMenu id="cbxPermissao" value="#{controleClientes.permissao}">
                            <f:selectItem itemLabel="Selecione um registro"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{controleClientes.daoPermissao.listaTodos}"
                                           var="p" itemLabel="#{p.nome}"/>
                            <f:converter converterId="converterTipoUsuario"/>
                        </p:selectOneMenu>
                        <p:outputLabel value=""/>
                        <p:commandButton id="btnSalvarPermissao" icon="ui-icon-disk"
                                         actionListener="#{controleClientes.salvarPermissao()}"
                                         process="cbxPermissao btnSalvarPermissao"
                                         update="painelPermissao listagemPermissao"/>                                         
                    </p:panelGrid>                
                    <p:growl/>
                </h:panelGroup>
            </div>
            <h:panelGroup id="listagemPermissao">
                <h:panelGroup rendered="#{!controleClientes.editandoPermissao}">
                    <p:commandButton value="Nova permissão" icon="ui-icon-plus"
                                     actionListener="#{controleClientes.novaPermissao()}"
                                     update="painelPermissao listagemPermissao"
                                     process="@this"
                                     id="btnNovaPermissao"/>
                    <p:dataTable value="#{controleClientes.objeto.tipos_usuario}"
                                 var="per" reflow="true">
                        <f:facet name="header">
                            <p:outputLabel value="Permissões do Usuário"/>
                        </f:facet>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{per.nome}"/>
                        </p:column>
                        <p:column headerText="Descrição">
                            <p:outputLabel value="#{per.descricao}"/>
                        </p:column>                        
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleClientes.removerPermissao(per)}"
                                                 process="@this" update="@form"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</html>
