<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema Gerenciador de OS</ui:define>
        <ui:define name="conteudo">
            <p:messages/>
            <h:form>
                <div class="ui-fluid">
                    <b:panelGrid columns="2" rendered="#{controleLogin.usuarioAutenticado != null}"
                                 styleClass="ui-panelgrid-blank"
                                 columnClasses="ui-g-6 " style="position: static">
                        <b:commandButton value="Listar OS" ajax="true" update="@none" action="#{controleLogin.listaOS(controleLogin.usuarioAutenticado.tipo.nome)}"
                                         look="primary" style="width:100%; height:200px; padding:10px; margin:1px; 
                                         alignment-adjust: central; align-self: center"
                                         />
                        
                        <b:commandButton value="Listar Produtos" ajax="true" update="@none" action="#{controleProdutos.listar()}" 
                                         look="info" style="width:100%; height:200px; padding:10px ; margin:1px; align-content: center;
                                         align-self: center;"
                                         rendered="#{controleLogin.temPermissoes(['ADMINISTRADOR', 'TECNICO', 'ATENDENTE'])}"/>
                        
                        <b:commandButton value="Listar Causas" ajax="true" update="@none" action="#{controleCausas.listar()}"
                                         look="success" style="width:100%; height:200px; padding:10px; margin:1px; align-content: center;
                                         align-self: center"
                                         rendered="#{controleLogin.temPermissoes(['ADMINISTRADOR', 'TECNICO', 'ATENDENTE'])}"/>
                        
                        <b:commandButton value="Listar Sintomas" ajax="true" update="@none" action="#{controleSintomas.listar()}"
                                         look="warning" style="width:100%; height:200px; padding:10px; margin:1px; align-content: center;
                                         align-self: center;"
                                         rendered="#{controleLogin.temPermissoes(['ADMINISTRADOR', 'TECNICO', 'ATENDENTE'])}"/>
                        
                        
                    </b:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
